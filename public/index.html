<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size"
                    src="https://toppng.com/uploads/preview/help-your-student-college-student-icon-11562880688qcza431pme.png"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/navit-choudhary-
        5133b9104/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="header center red-text">Welcome to Student Dashboard</h1>
        <p class="flow-text">College is a time for personal growth, exploration, and enrichment. Here are various
            activities <br> that college students can engage in various activities. Click on the button below to get
            started.</p>

        <div class="col s12 center-align">
            <img class="materialboxed materialboxed-image"
                src="https://images.assetsdelivery.com/compings_v2/sanek13744/sanek137441809/sanek13744180900386.jpg">
        </div>

        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="card_title" type="text" class="validate">
                            <label for="card_title">Card Title</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="card_by" type="text" class="validate">
                            <label for="card_by">By</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="card_img" type="text" class="validate">
                            <label for="card_img">Card Image</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="card_desc" type="text" class="validate">
                            <label for="card_desc">Description</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div id="card-container" class="row"></div>
        <div class="row center">
            <button id="clickMeButton" class="btn waves-effect waves-light click-me-button">Register</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
